---
# defaults file for ansible-role-clonetocloud

#use ansible vault
#clonetocloud_rclone_access_key:
#clonetocloud_rclone_secret_key:
#clonetocloud_rclone_type:

#clonetocloud_docker_network:

#docker-compose settings
clonetocloud:
  tag: latest
  restart: unless-stopped
  volumes: {{ clonetocloud_volumes | default(omit) }}
  volumes_from: {{ clonetocloud_volumes_from | default(omit) }}
  env_vars: {{ clonetocloud_env_vars | default(omit) }}

#override lsyncd conf
clonetocloud_lsyncd:
  - name: sync
    type: backup
    source: /local
    target: remote:gex.pruebas
    onstartup_sync: yes
    #everything_except:
    #nothing_except:

#override rclone conf
clonetocloud_rclone:
  - name: remote
    access_key: {{ clonetocloud_rclone_access_key | default(omit) }}
    secret_key: {{ clonetocloud_rclone_secret_key | default(omit) }}
    type: {{ clonetocloud_rclone_type | default('s3') }}
